<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador.</p>

 <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="IMAGENS/foto-g.png" alt="imagem flexivel">
</picture>

<h1>Repodruzindo Áudio</h1>
<p>Vamos aprender a repoduzir audios em html5</p>

<audio src="midia/meus arquivo.mp3" controls autoplay></audio>
<!--MP3 WAV OGG FORMATOS--> 

<audio preload="auto" autoplay controls loop>
    <source src="midia/meu-arquvi.mp3" type="audio/mpeg">
    <source src="midia/meu-arquvi.OGG" type="audio/OGG">
    <source src="midia/meu-arquvi.WAV" type="audio/WAV">
    <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/meu-arquvi.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
</audio>


</body>
</html>
